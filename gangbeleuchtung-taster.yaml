esphome:
  name: gangbeleuchtung-taster
  friendly_name: Gangbeleuchtung

esp32:
  board: esp32-c3-devkitm-1
  framework:
    type: esp-idf

# Enable logging
logger:
  hardware_uart: UART0 #USB sadly not usable :(

# Enable Home Assistant API
api:
  encryption:
    key: "2canQakOv0A1CNcEGWAg7ZFGBL6oggjo9yWqw+1DCo0="

ota:
  - platform: esphome
    password: "61ea731cd3d06448b4169e5585d4cc34"
    on_progress:
      then:
        - output.set_level:
            id: led1
            level: !lambda >-
              static bool ota_blink=false;
              ota_blink=!ota_blink;
              return ota_blink ? x/100 : 0.0f;

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  manual_ip: 
    static_ip: 10.0.8.36
    subnet: 255.255.252.0
    gateway: 10.0.8.1
    dns1: 10.0.8.1
    dns2: 1.1.1.1

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Gangbeleuchtung"
    password: "WACWfzWMdbdk"

captive_portal:
improv_serial:
esp32_improv:
  authorizer: authorize_improv

mqtt:
  broker: mqtt.int.vspace.one

status_led:
  pin:
    number: GPIO9
    inverted: True

external_components:
  - source:
      type: git
      url: https://github.com/H3wastooshort/esphome_AT42QT.git
      ref: main
    components: [ at42qt ]
    refresh: 60s

i2c:
  scl: GPIO5
  sda: GPIO6

at42qt:
  id: touch_ic
  pulse_length: 128

binary_sensor:
  - platform: status
    name: "Online"
    id: online
    on_press:
      then:
        script.execute: set_led
  - platform: at42qt
    at42qt_hub_id: touch_ic
    name: "Touch"
    id: touch0
    channel: 3
    threshold: 5
    oversampling: 0x20
    entity_category: DIAGNOSTIC
    on_press:
      then:
        switch.toggle: relay1
  #BLE improv stuff
  - platform: template
    id: authorize_improv
  - platform: template
    id: touch_any
    condition:
      or:
        binary_sensor.is_on: touch0
    on_click:
      min_length: 3s
      max_length: 10s
      then:
        - binary_sensor.template.publish:
            id: authorize_improv
            state: ON
    on_release: 
      then:
        - binary_sensor.template.publish:
            id: authorize_improv
            state: OFF


switch:
  - platform: gpio
    name: "Gangbeleuchtung"
    id: relay1
    pin:
      number: GPIO10
    restore_mode: ALWAYS_ON
    on_state:
      then:
        - script.execute: set_led

output:
  - platform: ledc
    pin: GPIO7
    id: led1


number:
  - platform: template
    name: "Touch LED On-Brigthness"
    id: led_brightness_on
    max_value: 1
    min_value: 0
    step: 0.1
    initial_value: 1.0
    entity_category: CONFIG
    restore_value: True
    optimistic: True
    on_value:
      then:
        - script.execute: set_led

  - platform: template
    name: "Touch LED Off-Brigthness"
    id: led_brightness_off
    max_value: 1
    min_value: 0
    step: 0.1
    initial_value: 0.1
    entity_category: CONFIG
    restore_value: True
    optimistic: True
    on_value:
      then:
        - script.execute: set_led

#explaination for fucked up code. i'd prefer keeping the factor calculation on one line, but thats not trivial in esphome
# id(led_brightness_on).state // take the disired intensity
# * (id(online).state ? 1.0f :  // if online, leave as is
#   ((millis()%1000)<500 // else, depending on weather it is the first or second half of a second
#      ? 0.75 : 0.25f)); // make it 75% or 25% 
script:
  - id: set_led
    then:
      - if:
          condition:
            switch.is_on: relay1
          then:
            output.set_level:
              id: led1
              level: !lambda >-
                return id(led_brightness_on).state * (id(online).state ? 1.0f : ((millis()%1000)<500 ? 0.75 : 0.25f));
          else:
            output.set_level:
              id: led1
              level: !lambda >-
                return id(led_brightness_off).state * (id(online).state ? 1.0f : ((millis()%1000)<500 ? 0.75 : 0.25f));

interval:
  interval:
    seconds: 0.1
  then:
    - if:
        condition:
          not:
            binary_sensor.is_on: online
        then:
          script.execute: set_led

web_server:
  local: True
  ota: False

debug:
  update_interval: 5s

text_sensor:
  - platform: debug
    device:
      name: "Device Info"
    reset_reason:
      name: "Reset Reason"

sensor:
  - platform: debug
    free:
      name: "Heap Free"
    block:
      name: "Heap Max Block"
    loop_time:
      name: "Loop Time"
    cpu_frequency:
      name: "CPU Frequency"

  - platform: at42qt
    at42qt_hub_id: touch_ic
    channel: 3
    signal:
      name: "Touch Signal"
    reference:
      name: "Touch Reference"
    update_interval: 1s

bluetooth_proxy:
  active: False

