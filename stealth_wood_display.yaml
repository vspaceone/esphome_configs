globals:
  - id: disp_txt
    type: char[1024]
    restore_value: False
    initial_value: |-
      {'v','s','p','a','c','e','.','o','n','e',0}

status_led:
  pin:
    number: D5
    inverted: True

# Example configuration entry
spi:
  clk_pin: D0
  mosi_pin: D2

display:
  - platform: max7219digit
    id: mtx_disp
    cs_pin: D1
    num_chips: 8
    intensity: 15
    scroll_speed: 50ms
    scroll_delay: 250ms
    update_interval: never
    lambda: |-
      const char* txt_ptr = id(disp_txt);
      it.clear();
      it.print(0, -4, id(OpenMine_17_font), txt_ptr);

font:
  - file: "OpenMine.ttf"
    id: OpenMine_17_font
    size: 17

sensor:
  # Lightsensor Behind Wood
  - platform: bh1750
    id: light_behind_wood
    name: "Light Behind Wood"
    address: 0x5C
    update_interval: 60s
    # Lightsensor Room
  - platform: bh1750
    id: light_room
    name: "Light Room"
    address: 0x23
    update_interval: 60s
    on_value:
      lambda: |-
        if (x > 0) id(mtx_disp).intensity(std::clamp( x*3 ,float(1),float(15)));
        else id(mtx_disp).intensity(15);

i2c:
  sda: D3
  scl: D4
  scan: True
  id: bus_a
