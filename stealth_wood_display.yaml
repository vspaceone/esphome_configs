esphome:
  name: ledmatrixdisplay
  platform: ESP8266
  board: nodemcuv2
  on_boot: 
    then:
      - component.update: mtx_disp

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Ledmatrixdisplay"
    password: "iw3jEjew493VBmk5"

captive_portal:

# Enable logging
logger:

# Enable Home Assistant API
api:
  services:
  - service: show_message
    variables:
      txt: string
    then:
      - lambda: |-
          char* txt_ptr = id(disp_txt);
          const size_t dest_size = sizeof(id(disp_txt))-9;
          strncpy(txt_ptr, txt.c_str(), dest_size);
          strcat(txt_ptr, "        ");
      - logger.log:
         format: "New text to display: %s"
         args: [ 'id(disp_txt)' ]
      - component.update: mtx_disp

